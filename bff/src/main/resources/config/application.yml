server:
  port: ${PORT:8091}
  shutdown: graceful
  servlet:
    context-path: /services/bff
    session:
      cookie:
        secure: true
        http-only: true

logging:
  level:
    ROOT: DEBUG
    com.example.bff: DEBUG

spring:
  application:
    name: bff
  profiles:
    include: springdoc, management
  autoconfigure:
    exclude:
      org.springframework.boot.actuate.autoconfigure.metrics.jdbc.DataSourcePoolMetricsAutoConfiguration

  lifecycle:
    timeout-per-shutdown-phase: 20s

  jmx:
    enabled: false

  messages:
    basename: i18n/messages

  main:
    allow-bean-definition-overriding: true

  webflux:
    problemdetails:
      enabled: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    problemdetails:
      enabled: true

  task:
    execution:
      thread-name-prefix: bff-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: bff-scheduling-
      pool:
        size: 2

  output:
    ansi:
      console-available: true

  security:
    oauth2:
      client:
        provider:
          adminapp:
            issuer-uri: https://auth.xr-friends.com/ev/realms/example
        registration:
          adminapp:
            client-id: adminapp
            client-secret: adminapp
            scope: openid, profile, email, offline_access # last one for refresh tokens

#  servlet:
